<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(65, 65, 199);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(62, 194, 62);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Como vocês estão?</p>
    <script>
        var nome = window.prompt('Qual o seu nome?') // vai perguntar o nome
        window.alert('É um grande prazer te conhecer,' + nome + '!') // concatenação
    </script>
</body>
</html>
